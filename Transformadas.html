  <link rel="stylesheet" href="/css/css/bootstrap.min.css">

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="js/calcu_transformadas.js" defer></script>
  <script src="js/botones.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-transparent">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="EnfriamientoDeN.html">Enfriamiento de Newton</a>
                <a class="nav-link" href="Transformadas.html">Transformadas</a>
                
            </div>
        </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container">
    <div>
        <div class="titulo">
            <h1>Calculadora de Transformadas de Laplace</h1>
        </div>
        <div>
            <label for="funcion">Ingrese la funci√≥n f(t): </label>
            <input type="text" id="funcion" placeholder="e.g., t**2 * exp(-t)" oninput="actualizarVistaPrevia()">
            <div class="botones">
              <button onclick="insertarTexto('1')">1</button>
              <button onclick="insertarTexto('t')">t</button>
              <button onclick="insertarTexto('exp(-t)')">exp(-t)</button>
              <button onclick="insertarTexto('cos(t)')">cos(t)</button>
              <button onclick="insertarTexto('sin(t)')">sin(t)</button>
              <button onclick="insertarTexto('cosh(t)')">cosh(t)</button>
              <button onclick="insertarTexto('sinh(t)')">sinh(t)</button>
              <button onclick="insertarTexto('sqrt(t)')">sqrt(t)</button>
              <button onclick="insertarTexto('1/s')">1/s</button>
              <button onclick="insertarTexto('t^n')">t^n</button>
              <button onclick="insertarTexto('e^(s*t)')">e^(s*t)</button>
              <button onclick="insertarTexto('cos(s*t)')">cos(s*t)</button>
              <button onclick="insertarTexto('sin(s*t)')">sin(s*t)</button>
              <button onclick="insertarTexto('cosh(s*t)')">cosh(s*t)</button>
              <button onclick="insertarTexto('sinh(s*t)')">sinh(s*t)</button>
              <button onclick="insertarTexto('sqrt(s*t)')">sqrt(s*t)</button>
              <button onclick="insertarTexto('1/(s-a)')">1/(s-a)</button>
              <button onclick="insertarTexto('t^(n-1)/(-a)')">t^(n-1)/(-a)</button>
              <button onclick="insertarTexto('e^(at)')">e^(at)</button>
              <button onclick="insertarTexto('cos(at)')">cos(at)</button>
              <button onclick="insertarTexto('sin(at)')">sin(at)</button>
              <button onclick="insertarTexto('cosh(at)')">cosh(at)</button>
              <button onclick="insertarTexto('sinh(at)')">sinh(at)</button>
              <button onclick="insertarTexto('sqrt(at)')">sqrt(at)</button>
              <button onclick="insertarTexto('1/s+a')">1/s+a</button>
              <button onclick="insertarTexto('t^n-1/a')">t^n-1/a</button>
              <button onclick="insertarTexto('e^(-at)')">e^(-at)</button>
              <button onclick="insertarTexto('cos(-at)')">cos(-at)</button>
              <button onclick="insertarTexto('sin(-at)')">sin(-at)</button>
              <button onclick="insertarTexto('cosh(-at)')">cosh(-at)</button>
              <button onclick="insertarTexto('sinh(-at)')">sinh(-at)</button>
              <button onclick="insertarTexto('sqrt(-at)')">sqrt(-at)</button>
                <button onclick="calcularLaplace()">Calcular</button>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="contenedor_entrada" id="vistaPrevia"></div>
        <div class="contenedor_igual_valor"></div>
        <div class="contenedor_salida" id="resultado"></div>
    </div>
  </div>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para letras aleatorias -->
  <script src="js/estrellas.js"></script>

</body>
</html>
