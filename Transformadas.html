  <div class="container">
    <div>
        <div class="titulo">
            <h1>Calculadora de Transformadas de Laplace</h1>
        </div>
        <div>
            <label for="funcion">Ingrese la funci√≥n f(t): </label>
            <input type="text" id="funcion" placeholder="e.g., t**2 * exp(-t)" oninput="actualizarVistaPrevia()">
            <div class="botones">
              <button onclick="insertarTexto('sin(kt)')">sen k(t)</button>
              <button onclick="insertarTexto('sinh(kt)')">senh k(t)</button>
