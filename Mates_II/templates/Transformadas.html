{%extends "layout.html" %}

{% block content %}
 <!-- Contenido principal -->
 <div class="container">
  <div>
      <div class="titulo">
          <h1>Calculadora de Transformadas de Laplace</h1>
      </div>
      <div>
          <label for="funcion">Ingrese la funci√≥n f(t): </label>
          <input type="text" id="funcion" placeholder="e.g., t**2 * exp(-t)" oninput="actualizarVistaPrevia()">
          <div class="botones">
            <button onclick="insertarTexto('sin(kt)')">sen k(t)</button>
            <button onclick="insertarTexto('sinh(kt)')">senh k(t)</button>
            <button onclick="insertarTexto('e^{at}cosh(kt)')">e^{at}cosh(kt)</button>
            <button onclick="insertarTexto('t^n')">t^n</button>
            <button onclick="insertarTexto('(e^{at} - e^{bt})/(a-b)')">(e^{at} - e^{bt})/(a-b)</button>
              <button onclick="calcularLaplace()">Calcular</button>
          </div>
      </div>
  </div>
  <div class="flex-container">
      <div class="contenedor_entrada" id="vistaPrevia"></div>
      <div class="contenedor_igual_valor"></div>
      <div class="contenedor_salida" id="resultado"></div>
  </div>
</div>

<!-- Script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para letras aleatorias -->
<script src="js/estrellas.js"></script>

</body>
</html>

{% endblock %}
